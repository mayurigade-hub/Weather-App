<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/clear.png" />
  </head>

  <body>
    <!-- Background layer -->
    <div class="bg"></div>

    <!-- App content -->
    <div class="app">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="Enter city name (e.g. Paris, FR)"
            spellcheck="false"
          />
          <button>
            <img src="img/search.png" alt="Search" />
          </button>
        </div>

        <div class="error">
          <p>Invalid city name</p>
        </div>

        <div class="weather">
          <img src="img/clear.png" class="weather-icon" alt="Weather Icon" />
          <h1 class="temp">--Â°C</h1>
          <h2 class="city">City</h2>

          <div class="details">
            <div class="col">
              <img src="img/humidity.png" alt="Humidity" />
              <div>
                <p class="humidity">--%</p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="img/wind.png" alt="Wind" />
              <div>
                <p class="wind">-- km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
